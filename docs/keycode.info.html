<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #keycode-info-tip {
      font-size: 1.5em;
      text-align: center;
      display: block;
      color: #666666;
      margin: 1em;
    }

    #keycode-info-cpp {
      text-align: center;
      display: block;
      margin: 1em;
    }

    #keycode-info-e {
      text-align: center;
      display: block;
      margin: 1em;
    }
  </style>
</head>

<body>
  <div id="keycode-info">
    <span id="keycode-info-tip">请按下任意按键</span>
    <span id="keycode-info-cpp"></span>
    <span id="keycode-info-e"></span>
  </div>
</body>
<script>
  var const_name_cpp = document.getElementById("keycode-info-cpp");
  var const_name_e = document.getElementById("keycode-info-e");
  document.addEventListener('keydown', function(e) {
    e.preventDefault();
    const_name_cpp.textContent = "k" + e.code;
    const_name_e.textContent = "#Vk" + e.code;
  });
  document.addEventListener('keyup', function (e) {
    const_name_cpp.textContent = "k" + e.code;
    const_name_e.textContent = "#Vk" + e.code;
  });
</script>

</html>
